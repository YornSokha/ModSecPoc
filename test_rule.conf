# Test rule for URL parameters - simple pattern
SecRule ARGS "@rx \\.\\." \
    "id:9999,\
    phase:2,\
    deny,\
    status:403,\
    msg:'Test Rule - Double Dot Detected',\
    logdata:'Matched Data: %{MATCHED_VAR} found within %{MATCHED_VAR_NAME}',\
    tag:'test-rule',\
    severity:'CRITICAL'"